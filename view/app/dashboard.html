<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filemoon </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <linkx
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

</head>
<body>
    <div class="bg-gray-200 min-h-screen">
        <aside class=" space-y-6 py-6 overflow-hidden fixed bg-linear-to-r from-cyan-500 to-blue-500 h-full top-0 left-0 transition  " id="sidebar" style="width:250px; transition: 0.3s;" >
            <div class=" flex flex-col items-center">
                <img class="w-[90px] h-[90px] rounded-full object-cover" src="../images/avtar.jpg" id="pic" alt="profile" onclick="uploadImage()">
                <h2 class="text-lg font-medium text-gray-100 capitalize" id="fullname"></h2>
                <p class="text-gray-100 text-base font-semibold" id="email"></p>
            </div>
           <div class="px-6 flex flex-col gap-6">
                <a href="/dashboard">
                    <button class="w-full bg-red-400 py-2 text-white font-medium rounded hover:bg-red-500">
                        <i class="ri-apps-line"></i>
                        <label>Dashboard</label>
                    </button>
                </a>
                <a href="/files">
                    <button class="w-full bg-red-400 py-2 text-white font-medium rounded hover:bg-red-500">
                        <i class="ri-file-line"></i>
                        <label>My File</label>
                    </button>
                </a>
                <a href="/history">
                    <button class="w-full bg-red-400 py-2 text-white font-medium rounded hover:bg-red-500">
                        <i class="ri-history-line"></i>
                        <label>History</label>
                    </button>
                </a>
                <a>
                    <button onclick="Logout()" class="w-full bg-red-400 py-2 text-white font-medium rounded hover:bg-red-500">
                        <i class="ri-logout-circle-r-line"></i>
                        <label>Logout</label>
                    </button>
                </a>
                
           </div>
        </aside>
        <section class="h-full" id="section" style="margin-left: 250px; transition: 0.3s;">
            <nav class="bg-white px-6 py-4 shadow-lg flex items-center justify-between">
                <div class="flex items-center gap-1">
                    <i class="ri-contrast-2-fill text-4xl text-violet-600"></i>
                    <h2 class="text-2xl font-medium">Filemoon</h2>
                </div>
                <div class="flex gap-6">
                    <button onclick="Logout()" class="bg-gray-100 px-3 py-2 rounded hover:bg-gray-200">
                        <i class="ri-logout-circle-r-line"></i>
                    </button>
                    <button onclick=toggleSiebar()   class="bg-gray-100 px-3 py-2 rounded hover:bg-gray-200">
                        <i class="ri-menu-3-line"></i>
                    </button>
                </div>
            </nav>
            <div class="p-6 space-y-4">
                <h2 class="text-lg font-medium">Dashboard</h2>
                <div class="grid grid-cols-4 gap-8 mb-6" id="report-box">
                   
                </div>
                <div class="grid grid-cols-4 gap-8">
                    <div class=" col-span-2 overflow-hidden bg-white py-4 px-4  rounded-lg shadow relative hover:shadow-lg">
                        <h1 class="text-lg tex-black font-medium border-b border-gray-100 pb-4">Recent Files</h1>
                        <div class="space-y-4 pt-3"id="recent-file-box">
                            
                        </div>
                    </div>
                    <div class=" col-span-2 overflow-hidden bg-white py-4 px-4  rounded-lg shadow relative hover:shadow-lg">
                        <h1 class="text-lg tex-black font-medium border-b border-gray-100 pb-4">Recent Shared</h1>
                        <div class="space-y-4 pt-3" id="recent-share-box">
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </section>
    </div>
    <script src="../js/env.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js//protectedDashoard.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/Layout.js"></script>
    <!-- <script src="../js/session.js"></script> -->
</body>
</html>
